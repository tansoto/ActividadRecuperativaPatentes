<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Patentes</title>
</head>
<body>
    <div class="container"> 
       <div class="row">
            <div class="col">
                <h3> <strong>ingreso</strong> </h3>
            </div>
            <div class="col">
            </div>
            <div class="col">
                <strong><h4>total recaudado: $0</h4></strong> 
            </div>
       </div>
       <div class="row my-5">
            <div class="col-4 text-end"">
                <label for="igpatente"><h3>Patente</h3></label>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <input type="text" class="form-control" name="patente" id="igpatente" placeholder="NN XX 00">
                </div>
            </div>
            <div class="col-md-4">
                    <button onclick="registra_ingreso();" type="button"
                    class="btn btn-primary">Registrar ingreso</button>
            </div>
       </div>
        <legend>Registros</legend>
        <table class="table table-striped table-hover table-bordered table-sm ">
            <thead>
                <tr>
                    <th scope="col">Fecha / Hora de entrada</th>
                    <th scope="col">Patente</th>
                    <th scope="col">Fecha / hora de salida</th>
                    <th scope="col">Monto a pagar</th>
                    <th scope="col">Accion</th>
                </tr>
            </thead>
            <tbody id="lista_patentes">
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--------------------------------------------------------------------------- script ----------------------------------------------------------------------------->
    <script src="patentes.js"></script>
</body>
</html>
